<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="hero">
        <div id="hero-title">
            <img src="Resources/odin-lined.png" alt="Logo" id="hero-logo">
            <h1 id="title-text">Odin</h1>
        </div>
    </div>
    <div>
        <header>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </header>
        <main>
            <form action="" method="post">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
    
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email">
    
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number">
                </div>
    
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password">
    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" id="password">
                </div>
    
                <button type="submit">Create Account</button>
            </form>
        </main>
        <footer>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </footer>
    </div>
</body>
</html>
